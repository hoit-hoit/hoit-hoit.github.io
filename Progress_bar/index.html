<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래스바</title>
  <link rel="stylesheet" href="./style.css">  
</head>
<body>
  <main>
    <h1>SOFTWARE SKILLS</h1>
    <div class="item">
      <div class="title">
        <p>HTML5</p>
        <p>90%</p>
      </div>
      <div class="line">
        <div class="bar" style="width: 90%;"></div>
      </div>
    </div>
    <div class="item">
      <div class="title">
        <p>CSS3</p>
        <p>80%</p>
      </div>
      <div class="line">
        <div class="bar" style="width: 80%;"></div>
      </div>
    </div>
    <div class="item">
      <div class="title">
        <p>jQury</p>
        <p>65%</p>
      </div>
      <div class="line">
      <!-- 인라인스타일로 width값 주는 방법 -->
        <div class="bar" style="width: 65%;">          
        </div>
      </div>
    </div>
    <div class="item">
      <div class="title">
        <p>Photoshop</p>
        <p>70%</p>
      </div>
      <div class="line">
        <div class="bar" style="width: 70%;">          
        </div>
      </div>
    </div>
    <div class="item">
      <div class="title">
        <p>Illustrator</p>
        <p>82%</p>
      </div>
      <div class="line">
        <div class="bar" style="width: 82%;">          
        </div>
      </div>
    </div>    
  </main>
</body>
</html>
